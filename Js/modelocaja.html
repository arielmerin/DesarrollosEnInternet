<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Modelo de caja</title>
</head>
<style>
    body{
        margin: 0;
    }
    .caja1{
        width: 250px;
        height: 250px;
        background-color: #efbbcf;
        padding: 20px;
        border: 15px solid #c3aed6;
        box-sizing: border-box;
    }
    .caja2{
        width: 60px;
        height: 89px;
        background-color: #709fb0;
        padding: 58px;
        border: 9px solid #726a95 ;
        margin-top: 5px;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="caja1">holi</div>
    <div class="caja2">holi</div>
</body>
</html>
