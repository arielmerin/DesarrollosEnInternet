<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.scss">
    <title>📝Página para pruebas</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/logo.png" alt="Logo prinicpal">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/icons8-usuario-femenino-en-círculo-48.png" alt="">
                <p>Profile</p>
                <ul>
                    <li>
                        <a href="/">Account</a>
                    </li>
                    <li>
                        <a href="/">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    
    <section class="login">
        <section class="login__container">
            <h2>Iniciar sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Correo electrónico">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button" >Ingresar</button>
                <div class="login__container--rememberme">
                    <label >
                        <input type="checkbox" id="cbox1" value="checkin" name="">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./img/icons8-google-100.png" alt="">Inicia sesión con Google</div>
                <div><img src="./img/icons8-twitter-100.png" alt="">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
