<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
</head>
<style>
    body{
        margin: 0;
    }
    .carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carousel__container{
        /*
        Para que los elementos se pongan uno al lado del otro y no hacia abajo cuando ya no quepan 
        */
        white-space: nowrap;
        margin: 70px 0px;
        /* Para que no se avea cortado a la hora de hacer hover */
        padding-bottom: 10px;
    }
    .carousel-item{
        width: 200px;
        height: 300px;
        border-radius: 30px;
        background-color: purple;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms;
        /*  Esto sirvió pra que cuando se desplazaran los elementos se viera más fluido el movimiento */
        transform-origin: center left;
    }
    .carousel-item:hover ~ .carousel-item{
        /* Esto hace que las demás figuras se trasladen a otro lugar  */
        transform: translate3d(100px, 0,0);
        
    }
    .carousel__container:hover .carousel-item{
        opacity: 0.3;
    }
    .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
    }
</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
        </div>
    </section>
    
</body>
</html>
