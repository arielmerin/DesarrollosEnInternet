<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
</head>
<style>
    body{
        margin: 0;
    }
    .carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carousel__container{
        /*
        Para que los elementos se pongan uno al lado del otro y no hacia abajo cuando ya no quepan 
        */
        white-space: nowrap;
        margin: 70px 0px;
        /* Para que no se avea cortado a la hora de hacer hover */
        padding-bottom: 10px;
    }
    .carousel__item{
        width: 200px;
        height: 300px;
        border-radius: 30px;
        background-color: purple;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
    }
</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel__item"></div>
            <div class="carousel__item"></div>
            <div class="carousel__item"></div>
            <div class="carousel__item"></div>
            <div class="carousel__item"></div>
        </div>
    </section>
    
</body>
</html>
