<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/logo.png" alt="Logo prinicpal">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/icons8-usuario-femenino-en-círculo-48.png" alt="">
                <p>Perfil</p>
                <ul>
                    <li>
                        <a href="/">Cuenta</a>
                    </li>
                    <li>
                        <a href="/">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="searcher">
        <h2 tabindex="0" class="searcher__title">¿Qué deseas buscar?</h2>
        <input class="searcher__title--input" type="text" placeholder="Escribe aquí tu búsqueda..." >
    </section>
    <p tabindex="0"  class="generaltext__center">
        Bienvenidx a tu galeria principal

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">

                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/fluent/48/000000/play.png" alt="play"/>
                        <img src="https://img.icons8.com/fluent/48/000000/add-image.png" alt="plus"/>
                    </div>
                    <p class="carousel-item__details--title">Título descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114min</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/3236735/pexels-photo-3236735.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="beautiful woman">
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/5286173/pexels-photo-5286173.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Beautiful boys">
            </div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
        </div>
    </section>
